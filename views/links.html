<html>
  <head>
    <script src='/assets/jquery.js' type='text/javascript'></script>
    <script src='/assets/application.js' type='text/javascript'></script>
  </head>
  <body>
    <table>
      <form action='/links' method='get'>
        <fieldset>
          <input name='url' type='text'>
        </fieldset>
        <input type='submit' value='Get Serials'>
      </form>
      <br>
      {{ $prefix := .Prefix }}
      <b> {{ .Title }}</b>
      {{ range .Episodes }}
        <tr>
          {{ $episode_title := .Title }}
          <td> {{ .Title }} </td>
          {{ range $quality, $link := .VideoLinks }}
            <td>
              <a href='{{ $link }}'>{{ $quality }}</a>
              <a class='down_link' data-episode='{{ $episode_title }}' data-link='{{ $link }}' data-prefix='{{ $prefix }}' href='#'>â†“</a>
            </td>
          {{ end }}
        </tr>
      {{ end }}
      <br>
    </table>
  </body>
</html>
